<div class="container-fluid">
  <div class="row">
    <!-- Oh the horror. I'm no designer! I'm just following the mock layout -->
    <div *ngFor="let item of availableItems" class="col-xs-3">
      <div
        class="btn btn-primary btn-lg btn-block"
        style="margin: 5px;"
        (click)="selectItem(item)">
          {{ item.name }}
          <br>
          ${{ item.price | number:"1.2-2" }}
      </div>
    </div>
  </div>
</div>
