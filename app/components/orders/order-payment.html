<div class="container">
  <div class="card">
    <div class="card-header">
      Tender Payment
    </div>
    <div class="card-block">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          Amount Due:
          <span class="pull-xs-right" id="tender-amount-due-total">
            ${{ orderService.order.grandTotal | number:"1.2-2" }}
          </span>
        </li>
        <li class="list-group-item">
          Amount Tendered:
          <input
            type="text"
            class="pull-xs-right"
            id="tender-amount-tendered"
            [(ngModel)]="amountTendered">
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <a
        class="btn btn-secondary"
        [routerLink]="['/']">
          Cancel
      </a>
      <button
        class="btn btn-primary pull-xs-right"
        [class.disabled]="tenderAmount < dueAmount">
          Tender
      </button>
    </div>
  </div>
</div>
